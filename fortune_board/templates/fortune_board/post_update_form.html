{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div id ="post-area">
    <div class="col-md-8 mx-auto">
        <h1>Post 수정하기</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy}}
            <div id="div_id_tags_str">
                <label>Tags:</label>
                <input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control" value="{{ tags_str_default }}">
            </div>
            <br/>
            {% comment %} <table>
                {{ form }}
                <tr>
                    <th><label for="id_tags_str" >Tags:</label></th>
                    <td><input type="text" name="tags_str" id="id_tags_str" value="{{ tags_str_default }}"></td>
                </tr>
            </table> {% endcomment %}
            <div align="center">
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </div>
        </form>
    </div>
</div>
    
        
{% endblock %}
