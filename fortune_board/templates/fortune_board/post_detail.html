{% extends "base.html" %}
{% load static %}
{% block content %}

<div id ="post-area">
    <div class="col-md-8 mx-auto text-left">
        
        <h3>{{  post.title }}</h3>
        <hr/>        
        <h6> <div align="right"> {{post.created_at}}   -글쓴이: {{post.author}}</div></h6>   
        <br>
        <div class="card mb-4">
            {% if post_image.exists %}
                <img class="card-img-top" src="{{ post.post_image.url }}"  alt="Card image cap">
            {% endif %}
        </div>
        <p> {{  post.content }} </p>    
        
    </div>
    <br> 
</div>
<div id ="comment-area">
    <hr/>
    <div class="col-md-8 mx-auto text-left">
        <p>comment area</p>
    </div>
</div>

{% endblock content %}}>
